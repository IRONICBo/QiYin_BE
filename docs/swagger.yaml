        type: integer
      videoId:
        description: UserID     string `json:userId`
        type: integer
    type: object
  requestparams.QiNiuTokenParams:
    properties:
      ticket:
        type: string
    required:
    - ticket
    type: object
  requestparams.UserParams:
    properties:
      name:
        type: string
      password:
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
